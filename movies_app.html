<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies App</title>
    <link rel="stylesheet" href="styles.css" type="text/css"/>
    <script src="js/scripts_movies.js"></script>
</head>
<body class="movies">
<nav>
    <ul>
        <li><a href="weather_app.html">Weather</a></li>
        <li><a href="movies_app.html">Movies</a></li>
        <li><a href="recipes_app.html">Recipes</a></li>
    </ul>
</nav>
<div class="container">
    <h1>Movies App</h1>
    <div id="search-container">
        <input type="text" id="movie-search" placeholder="Search for movies...">
        <button onclick="searchMovies()">Search</button>
    </div>
    <div id="sort-container">
        <label for="sort-select">Sort by:</label>
        <select id="sort-select" onchange="sortMovies()">
            <option value="popularity.desc">Popularity</option>
            <option value="release_date.desc">Release Date</option>
            <option value="vote_average.desc">Rating</option>
        </select>
    </div>
    <div id="movies-grid"></div>
    <div id="movie-modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="movie-details"></div>
            <button id="add-to-watchlist">Add to Watchlist</button>
        </div>
    </div>
    <div id="watchlist-container">
        <h2>Watchlist</h2>
        <div id="watchlist"></div>
    </div>
</div>
</body>
</html>
